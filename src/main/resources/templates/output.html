<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <title>Output</title>
</head>
<body>
    <header>
        <h1>Output</h1>
    </header>
    <main>
        <h2>Hello <span th:text="|${appUser.firstName} ${appUser.lastName}|">Sheridan</span>!</h2>

        <p>
            First Name: <span th:text="${appUser.firstName}">Harry</span>
        </p>

        <p>
            First Name: <span th:text="${appUser.lastName}">Potter</span>
        </p>

        <p>
            <a th:href="@{/input}">Enter another name</a>
        </p>

    </main>
    <footer>
        <h3>
            Running on <span class="server" th:text="Java">HTML</span> server
        </h3>
    </footer>
</body>
</html>
